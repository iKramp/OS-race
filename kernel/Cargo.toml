[package]
name = "kernel"
version = "0.1.0"
edition = "2018"
build = "build.rs"

[[bin]]
name = "kernel"
path = "src/main.rs"

[features]
run_tests = []

[dependencies]
kernel_test = { path = "../kernel_test"}
std = { path = "../std", features = ["test_includes"] }

[profile.dev]
panic = "unwind"
workspace = true
opt-level = 0
force-frame-pointers = true

[profile.release]
workspace = true
opt-level = 0
force-frame-pointers = true
