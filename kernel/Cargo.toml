[package]
name = "kernel"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[lints.rust]
dead_code = "allow"
static_mut_refs = "allow"

[[bin]]
name = "kernel"
path = "src/main.rs"

[features]
run_tests = []

[dependencies]
kernel_test = { path = "../kernel_test"}
std = { path = "../std", features = ["test_includes"] }
macros = { path = "../macros/macros" }
traits = { path = "../macros/traits" }

[profile.dev]
panic = "abort"
opt-level = 0
lto = false

[profile.release]
panic = "abort"
opt-level = 0
lto = false

[profile.dev.package.std]
debug = true

[profile.release.package.std]
debug = true
