[package]
name = "kernel"
version = "0.1.0"
edition = "2018"
build = "build.rs"

[build]
rustflags = ["-g", "-C", "force-frame-pointers=yes"]

[[bin]]
name = "kernel"
path = "src/main.rs"

[features]
run_tests = []

[dependencies]
kernel_test = { path = "../kernel_test"}
std = { path = "../std", features = ["test_includes"] }

[profile.dev]
panic = "unwind"
workspace = true
opt-level = 0
force-frame-pointers = true
force-unwind-tables = true
link-dead-code = true
lto = false

[profile.release]
panic = "unwind"
workspace = true
opt-level = 0
force-frame-pointers = true
force-unwind-tables = true
link-dead-code = true
lto = false
